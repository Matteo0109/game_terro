<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .player-input, .room-input {
            margin-bottom: 10px;
        }
        .player-info {
            margin-top: 20px;
        }
        .card {
            display: inline-block;
            margin: 5px;
        }
        .card img {
            width: 50px;
            height: auto;
        }
        .ready {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Jeu de Cartes</h1>
    <div id="lobby">
        <div>
            <h2>Créer une partie</h2>
            <div class="room-input">
                <label for="create-room-id">ID de la partie:</label>
                <input type="text" id="create-room-id">
            </div>
            <div class="room-input">
                <label for="number-of-good">Nombre de gentils:</label>
                <input type="number" id="number-of-good" min="1">
            </div>
            <div class="room-input">
                <label for="number-of-bad">Nombre de méchants:</label>
                <input type="number" id="number-of-bad" min="1">
            </div>
            <div class="room-input">
                <label for="creator-name">Votre pseudo:</label>
                <input type="text" id="creator-name">
            </div>
            <button onclick="createRoom()">Créer</button>
        </div>
        <div>
            <h2>Rejoindre une partie</h2>
            <div class="room-input">
                <label for="join-room-id">ID de la partie:</label>
                <input type="text" id="join-room-id">
            </div>
            <div class="room-input">
                <label for="player-name">Votre pseudo:</label>
                <input type="text" id="player-name">
            </div>
            <button onclick="joinRoom()">Rejoindre</button>
        </div>
    </div>
    <div id="game" style="display: none;">
        <h2>Information des joueurs</h2>
        <div id="players"></div>
        <button onclick="startGame()">Lancer la partie</button>
        <button onclick="playerReady()" style="display: none;" id="ready-button">Prêt</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
